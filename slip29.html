<!DOCTYPE html>
<html>
<head>
    <title>Largest of 3 numbers </title>
</head>
<body>
    <script>
        let n1 = prompt('Give First Number');
        let n2 = prompt('Give Second Number');
        let n3 = prompt('Give Third Number');
        if (n1 > n2 && n1 > n3) {
            document.write('largest no is ' + n1);
        }
        else if (n2 > n1 && n2 > n3) {
            document.write('largest no is ' + n2);
        }
        if (n3 > n1 && n3 > n2) {
            document.write('largest no is ' + n3);
        }
    </script>
</body>
</html>
